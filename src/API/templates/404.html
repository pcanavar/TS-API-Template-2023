<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>404 - Page Not Found</title>
		<style>
			body {
				background-color: #f8f9fa;
				font-family: sans-serif;
			}
			.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				text-align: center;
			}
			h1 {
				font-size: 4rem;
				font-weight: bold;
				margin-bottom: 2rem;
				color: #343a40;
			}
			p {
				font-size: 1.5rem;
				margin-bottom: 2rem;
				color: #6e757c;
			}
			a {
				text-decoration: none;
				font-size: 1.2rem;
				color: #007bffe7;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>404</h1>
			<p>Oops! Page not found</p>
			<a href="/">Go back to the homepage</a>
		</div>
	</body>
</html>
